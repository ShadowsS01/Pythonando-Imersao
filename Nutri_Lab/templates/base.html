{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% block "head" %}{% endblock %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <title>NUTRI LAB | {% block "titulo" %}{% endblock %}</title>
    <style>
      @keyframes animate-open {
        0% {
          opacity: 0.2;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes animate-close {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .animate-open {
        animation-name: animate-open;
        animation-duration: 2s;
      }
      .animate-close {
        animation-name: animate-close;
        animation-duration: 4s;
      }
    </style>
  </head>
  <body>
    {% if user.is_authenticated %}
      <nav
        style="
          background-color: #27db8f;
          display: flex;
          justify-content: space-between;
        "
        class="navbar navbar-expand-lg navbar-dark"
      >
        <a style="font-weight: bold" class="navbar-brand" href="/pacientes/"
          >NUTRI LAB</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/auth/sair/">Sair</a>
      </nav>
    {% endif %}

    {% block "body" %}{% endblock %}

    <script>
      const message = document.querySelector("#message");
      message.classList.add("animate-open");
      setTimeout(() => {
        message.classList.add("animate-close");
      }, 6000);
      setTimeout(() => {
        message.remove();
      }, 10000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
